<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">OneBusAway Wayfinder Improvements</text>
  
  <!-- Current State (Left) -->
  <rect x="50" y="80" width="300" height="350" fill="#e0e8f0" rx="8" ry="8" stroke="#2c3e50" stroke-width="2"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Current State</text>
  
  <!-- Current Issues -->
  <rect x="80" y="120" width="240" height="290" fill="#ffffff" rx="5" ry="5" stroke="#7f8c8d" stroke-width="1"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="16" fill="#c0392b" font-weight="bold">Accessibility Issues:</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Non-compliant with WCAG 2.1</text>
  <text x="110" y="190" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Poor keyboard navigation</text>
  <text x="110" y="210" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Limited screen reader support</text>
  
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="16" fill="#d35400" font-weight="bold">Testing Limitations:</text>
  <text x="110" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Minimal test coverage</text>
  <text x="110" y="285" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• No end-to-end testing</text>
  <text x="110" y="305" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• No CI/CD integration</text>
  
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="16" fill="#8e44ad" font-weight="bold">UI/UX Issues:</text>
  <text x="110" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Inconsistent responsiveness</text>
  <text x="110" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Suboptimal information hierarchy</text>
  
  <!-- Improved State (Right) -->
  <rect x="450" y="80" width="300" height="350" fill="#e0f0e8" rx="8" ry="8" stroke="#2c3e50" stroke-width="2"/>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Improved State</text>
  
  <!-- Improvements -->
  <rect x="480" y="120" width="240" height="290" fill="#ffffff" rx="5" ry="5" stroke="#7f8c8d" stroke-width="1"/>
  <text x="500" y="145" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" font-weight="bold">Accessibility Enhancements:</text>
  <text x="510" y="170" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• WCAG 2.1 AA compliance</text>
  <text x="510" y="190" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Full keyboard navigation</text>
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Screen reader optimizations</text>
  
  <text x="500" y="240" font-family="Arial, sans-serif" font-size="16" fill="#2980b9" font-weight="bold">Testing Infrastructure:</text>
  <text x="510" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Jest/Vitest unit tests</text>
  <text x="510" y="285" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Playwright E2E tests</text>
  <text x="510" y="305" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• GitHub Actions CI workflow</text>
  
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="16" fill="#16a085" font-weight="bold">UI/UX Refinements:</text>
  <text x="510" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Enhanced responsive design</text>
  <text x="510" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Optimized map and transit views</text>
  
  <!-- Arrow between states -->
  <polygon points="380,225 430,205 430,245" fill="#3498db"/>
  <line x1="350" y1="225" x2="380" y2="225" stroke="#3498db" stroke-width="3"/>
  
  <!-- Implementation phases -->
  <rect x="100" y="430" width="600" height="50" fill="#f0e8e0" rx="8" ry="8" stroke="#2c3e50" stroke-width="1"/>
  <text x="130" y="457" font-family="Arial, sans-serif" font-size="14" fill="#d35400" font-weight="bold">Phase 1:</text>
  <text x="185" y="457" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Accessibility</text>
  
  <text x="280" y="457" font-family="Arial, sans-serif" font-size="14" fill="#2980b9" font-weight="bold">Phase 2:</text>
  <text x="335" y="457" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Testing</text>
  
  <text x="450" y="457" font-family="Arial, sans-serif" font-size="14" fill="#16a085" font-weight="bold">Phase 3:</text>
  <text x="505" y="457" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">UI/UX Refinements</text>
</svg>