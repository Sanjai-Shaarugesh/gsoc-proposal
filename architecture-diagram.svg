<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Uyuni Snap Package Support Architecture</text>
  
  <!-- Main Uyuni Server Box -->
  <rect x="100" y="80" width="800" height="460" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Uyuni Server</text>
  
  <!-- Existing Components -->
  <rect x="140" y="120" width="280" height="180" fill="#ffffff" stroke="#666666" stroke-width="2" rx="6" ry="6"/>
  <text x="280" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Existing Components</text>
  
  <rect x="160" y="160" width="240" height="30" fill="#f0f0f0" stroke="#999999" stroke-width="1" rx="4" ry="4"/>
  <text x="280" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Package Management System</text>
  
  <rect x="160" y="200" width="240" height="30" fill="#f0f0f0" stroke="#999999" stroke-width="1" rx="4" ry="4"/>
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Salt Stack Integration</text>
  
  <rect x="160" y="240" width="240" height="30" fill="#f0f0f0" stroke="#999999" stroke-width="1" rx="4" ry="4"/>
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Database Schema</text>
  
  <!-- New Components -->
  <rect x="580" y="120" width="280" height="260" fill="#eaffea" stroke="#009900" stroke-width="2" rx="6" ry="6"/>
  <text x="720" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#006600">New Components</text>
  
  <rect x="600" y="160" width="240" height="30" fill="#d6f5d6" stroke="#33cc33" stroke-width="1" rx="4" ry="4"/>
  <text x="720" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#006600">Snap Package Manager</text>
  
  <rect x="600" y="200" width="240" height="30" fill="#d6f5d6" stroke="#33cc33" stroke-width="1" rx="4" ry="4"/>
  <text x="720" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#006600">Snap Channel Management</text>
  
  <rect x="600" y="240" width="240" height="30" fill="#d6f5d6" stroke="#33cc33" stroke-width="1" rx="4" ry="4"/>
  <text x="720" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#006600">Snap Database Schema</text>
  
  <rect x="600" y="280" width="240" height="30" fill="#d6f5d6" stroke="#33cc33" stroke-width="1" rx="4" ry="4"/>
  <text x="720" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#006600">Airgapped Environment Support</text>
  
  <rect x="600" y="320" width="240" height="30" fill="#d6f5d6" stroke="#33cc33" stroke-width="1" rx="4" ry="4"/>
  <text x="720" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#006600">Snap API Integration</text>
  
  <!-- Integration Layer -->
  <rect x="140" y="330" width="720" height="80" fill="#fff5e6" stroke="#ff9933" stroke-width="2" rx="6" ry="6"/>
  <text x="500" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">Integration Layer</text>
  
  <rect x="160" y="370" width="165" height="30" fill="#ffebcc" stroke="#ff9933" stroke-width="1" rx="4" ry="4"/>
  <text x="243" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cc6600">Unified API</text>
  
  <rect x="345" y="370" width="165" height="30" fill="#ffebcc" stroke="#ff9933" stroke-width="1" rx="4" ry="4"/>
  <text x="425" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cc6600">Salt Integration</text>
  
  <rect x="530" y="370" width="165" height="30" fill="#ffebcc" stroke="#ff9933" stroke-width="1" rx="4" ry="4"/>
  <text x="615" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cc6600">UI Components</text>
  
  <rect x="715" y="370" width="125" height="30" fill="#ffebcc" stroke="#ff9933" stroke-width="1" rx="4" ry="4"/>
  <text x="775" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cc6600">Monitoring</text>
  
  <!-- User Interface -->
  <rect x="140" y="440" width="720" height="70" fill="#e6e6ff" stroke="#6666cc" stroke-width="2" rx="6" ry="6"/>
  <text x="500" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333399">User Interface</text>
  
  <rect x="160" y="475" width="225" height="30" fill="#ccccff" stroke="#6666cc" stroke-width="1" rx="4" ry="4"/> 
  <text x="275" y="495" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333399">Snap Package Management</text>
  
  <rect x="405" y="475" width="225" height="30" fill="#ccccff" stroke="#6666cc" stroke-width="1" rx="4" ry="4"/>
  <text x="515" y="495" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333399">Channel Management</text>
  
  <rect x="650" y="475" width="210" height="30" fill="#ccccff" stroke="#6666cc" stroke-width="1" rx="4" ry="4"/>
  <text x="755" y="495" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333399">Airgapped Utilities</text>
  
  <!-- Managed Clients -->
  <rect x="250" y="540" width="500" height="50" fill="#f2f2f2" stroke="#666666" stroke-width="2" rx="6" ry="6"/>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Managed Ubuntu Clients with Snap Support</text>
  
  <!-- Arrows -->
  <!-- Connection between New Components and Integration Layer -->
  <path d="M720,380 L720,350" stroke="#009900" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Connection between Existing Components and Integration Layer -->
  <path d="M280,300 L280,370" stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Connection between Integration Layer and UI -->
  <path d="M500,410 L500,440" stroke="#ff9933" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Connection between UI and Clients -->
  <path d="M500,510 L500,540" stroke="#6666cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="840" y="10" width="20" height="10" fill="#f0f0f0" stroke="#999999" stroke-width="1"/>
  <text x="865" y="20" font-family="Arial, sans-serif" font-size="12" fill="#333">Existing</text>
  
  <rect x="840" y="30" width="20" height="10" fill="#d6f5d6" stroke="#33cc33" stroke-width="1"/>
  <text x="865" y="40" font-family="Arial, sans-serif" font-size="12" fill="#006600">New</text>
  
  <rect x="840" y="50" width="20" height="10" fill="#ffebcc" stroke="#ff9933" stroke-width="1"/>
  <text x="865" y="60" font-family="Arial, sans-serif" font-size="12" fill="#cc6600">Integration</text>
</svg>