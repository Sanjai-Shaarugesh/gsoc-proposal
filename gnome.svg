<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">GNOME Crosswords Editor Wordlist Scoring System</text>
  
  <!-- Current System Box -->
  <rect x="50" y="60" width="300" height="160" rx="10" fill="#ffeeee" stroke="#cc0000" stroke-width="2" />
  <text x="200" y="85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Current System</text>
  
  <rect x="80" y="100" width="240" height="100" rx="5" fill="#ffffff" stroke="#888888" stroke-width="1" />
  <text x="100" y="125" font-family="Arial" font-size="14" fill="#333">• Basic wordlists</text>
  <text x="100" y="150" font-family="Arial" font-size="14" fill="#333">• No quality metadata</text>
  <text x="100" y="175" font-family="Arial" font-size="14" fill="#333">• Limited puzzle generation</text>
  
  <!-- New System Box -->
  <rect x="450" y="60" width="300" height="160" rx="10" fill="#eeffee" stroke="#00aa00" stroke-width="2" />
  <text x="600" y="85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Enhanced System</text>
  
  <rect x="480" y="100" width="240" height="100" rx="5" fill="#ffffff" stroke="#888888" stroke-width="1" />
  <text x="500" y="125" font-family="Arial" font-size="14" fill="#333">• Scored wordlists</text>
  <text x="500" y="150" font-family="Arial" font-size="14" fill="#333">• 5 quality metrics per word</text>
  <text x="500" y="175" font-family="Arial" font-size="14" fill="#333">• Enhanced puzzle generation</text>
  
  <!-- Arrow from Current to New -->
  <path d="M 350 140 L 450 140" stroke="#333" stroke-width="2" fill="none" />
  <polygon points="440,135 450,140 440,145" fill="#333" />
  
  <!-- Implementation Steps -->
  <rect x="50" y="250" width="700" height="220" rx="10" fill="#eeeeff" stroke="#0000cc" stroke-width="2" />
  <text x="400" y="275" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Implementation Steps</text>
  
  <!-- Step 1 -->
  <circle cx="100" cy="320" r="25" fill="#3498db" />
  <text x="100" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
  <text x="140" y="315" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Research and Define</text>
  <text x="140" y="335" font-family="Arial" font-size="12" fill="#333">Establish 5 key scoring traits</text>
  
  <!-- Step 2 -->
  <circle cx="100" cy="380" r="25" fill="#3498db" />
  <text x="100" y="385" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
  <text x="140" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Data Collection and Analysis </text>
  <text x="140" y="395" font-family="Arial" font-size="12" fill="#333">Process linguistic datasets to score words</text>
  
  <!-- Step 3 -->
  <circle cx="400" cy="320" r="25" fill="#3498db" />
  <text x="400" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
  <text x="440" y="315" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Storage and Encoding</text>
  <text x="440" y="335" font-family="Arial" font-size="12" fill="#333">Develop efficient data structure</text>
  
  <!-- Step 4 -->
  <circle cx="400" cy="380" r="25" fill="#3498db" />
  <text x="400" y="385" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
  <text x="440" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Integration</text>
  <text x="440" y="395" font-family="Arial" font-size="12" fill="#333">Enhance puzzle generator with scoring</text>
  
  <!-- Step 5 -->
  <circle cx="650" cy="350" r="25" fill="#3498db" />
  <text x="650" y="355" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">5</text>
  <text x="690" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#333">UI and Testing</text>
  <text x="690" y="365" font-family="Arial" font-size="12" fill="#333">Validate with real puzzles</text>
  
  <!-- Arrows connecting steps -->
  <path d="M 125 320 L 375 320" stroke="#333" stroke-width="1.5" fill="none" />
  <path d="M 125 380 L 375 380" stroke="#333" stroke-width="1.5" fill="none" />
  <path d="M 425 320 L 625 350" stroke="#333" stroke-width="1.5" fill="none" />
  <path d="M 425 380 L 625 350" stroke="#333" stroke-width="1.5" fill="none" />
  
  <!-- Key Benefits -->
  <rect x="200" y="420" width="400" height="60" rx="5" fill="#ffffee" stroke="#cccc00" stroke-width="2" />
  <text x="400" y="440" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Key Benefits</text>
  <text x="400" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Higher quality puzzles with balanced difficulty and interesting content</text>
</svg>